<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/insta-fav.ico">
</head>

<body>
    <section>
        <div class="main">
            <div class="first">
                <img src="img/instagram-logo.png" alt="">
            </div>
            <div class="second">
                    <input type="text" id="username" placeholder="Phone number, username or email">
                    <input type="password" id="password" placeholder="Password">
                    <button>Log in</button>
                <span>
                    <p>____________________</p>
                    OR
                    <p>____________________</p>
                </span>
                <div class="fb">
                    <img src="img/fb-logo.jpg" alt="">
                    <h5>Log in with Facebook</h5>
                </div>
                <small>Forgot password?</small>
            </div>
        </div>
        <div class="sub">
            <p>Don't have an account? <span>Sign up</span></p>
        </div>
        <div class="apps">
            <p>Get the app.</p>
            <div class="iamges">
                <img src="img/apple-button.png" alt="">
                <img src="img/googleplay-button.png" alt="">
            </div>
        </div>

        <div class="footer">
            <span>Meta</span>
            <span>About</span>
            <span>Blog</span>
            <span>Jobs</span>
            <span>Help</span>
            <span>API</span>
            <span>Privacy</span>
            <span>Terms</span>
            <span>Top Accounts</span>
            <span>Hashtag</span>
            <span>Locations</span>
            <span>Instagram Lite</span>
            <span>Contact Uploading & Non-Users</span>
            <select>
                <option value="">English</option>
                <option value="">Hindi</option>
                <option value="">Marathi</option>
            </select>
            <span style="cursor: auto;">Â© 2024 Instagram from Meta</span>
        </div>
    </section>
</body>
</html>
